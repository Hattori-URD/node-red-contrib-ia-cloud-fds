<script type="text/x-red" data-help-name="HMI-Schneider-dItems">
    <p>Schneider HMI通信機器データアイテム設定ノード</p>

<h3>入力メーッセージ</h3>
<dl class="message-properties">
    <dd>なし</dd>
</dl>

<h3>出力メッセージ</h3>
<dl class="message-properties">
    <dd>なし</dd>
</dl>

<h3>詳細説明</h3>
<p>このNodeは、HMI-Schneider Nodeのデータオブジェクト設定UIで選択される設定Nodeである。ia-cloudデータオブジェクトのObjectContentを設定できる。
設定できるデータオブジェクトは一つだけであり、複数のデータオブジェクトを使用したい場合は、複数のHMI-Schneider Nodeを使用するか、設定ファイルによる設定を選択する必要がある。</p>

</script>
