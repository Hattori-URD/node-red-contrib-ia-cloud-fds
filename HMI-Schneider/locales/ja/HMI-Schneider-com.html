<script type="text/x-red" data-help-name="HMI-Schneider-com">
    <p>Schneider HMI通信ノード</p>

<h3>入力メーッセージ</h3>
<dl class="message-properties">
    <dd>なし</dd>
</dl>

<h3>出力メッセージ</h3>
<dl class="message-properties">
    <dd>なし</dd>
</dl>

<h3>詳細説明</h3>
<p>HMI-Schneider NodeやHMI-Schneider-AE Nodeから登録される、Schneider HMI機器との通信情報を保持する
  リンクオブジェクト(linkObj)から、通信の変数テーブルを作成し、
  定期的にHMI通信機器と通信を実行、データを取得してlinkObjを更新する設定Node。
linkObjには、通信で取得すべきSchneider HMIのデバイス種別、デバイスアドレス、取得したデータの値、
前回のデータの値、このリンクデータを使用するNodeのID,このデータから生成されるia-cloudオブジェクト
のobjectKeyが格納される。詳細は、後述のリンクオブジェクト構造を参照のこと。
</p>

</script>
