<script type="text/x-red" data-help-name="HMI-Schneider-dItems">
    <p>A configration node for data items of Schneider HMI Devices</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Details</h3>
<p>This configration node to set up a ia-cloud objectContent data items,can be used as a HMI-Schneider node proparty.
  It would be able to set up just one objectContent consists of data items.
  So, multiple HMI-Schneider nodes have to be used for two or more data item objectContent.
  Or, a configration file property of HMI-Schneider node can be used for multiple object configration.
</p>

</script>
