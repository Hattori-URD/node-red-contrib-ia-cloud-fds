
<script type="text/x-red" data-help-name="HMI-Schneider">
    <p>ia-cloud object node for Schneider HMI devices deta items </p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dt>msg.request<span class="property-type">string</span></dt>
    <dd>"store" fixed string to send to ia-cloud-cnct Node</dd>
    <dt>msg.dataObject<span class="property-type">object</span></dt>
    <dd>ia cloud object supporsed to be send to ia cloud CCS</dd>
</dl>

<h3>Details</h3>
<p>
  Reads bit data and/or word data from Schneider HMI devices, get ia-cloud object configured to store to ia-cloud CCS.
  Periodically and/or Asynchronously, send message for an ia-cloud-cnct node.
  A HMI-Schneider-com and a HMI-Schneider-dataItems would be used as configrastion nodes properties.
</p>

</script>
