<script type="text/x-red" data-help-name="HMI-Schneider-AnE">
    <p>A configration node for alarm and event items of Schneider HMI Devices</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Details</h3>
<p>This configration node to set up a ia-cloud objectContent of Alarm&Event contentType,
  can be used as a HMI-Schneider-AE node proparty.
  It would be able to set up just one objectContent of Alarm&Event.
  So, multiple HMI-Schneider-AE nodes have to be used for two or more Alarm&Event objectContent.
  A configration file property of HMI-Schneider-AE node can be used for multiple Alarm&Event object configration.
</p>

</script>
