<script type="text/x-red" data-template-name="PLC-Modbus">

    <div class="form-row">
        <label for="node-input-name" ><i class="fa fa-tag"></i><span data-i18n="editor.name"></span></label>
        <input type="text" class="form-control" id="node-input-name">
    </div>

<hr>
    <div class="form-row">
      <input type="text" style="display: none;" id="node-input-confsel" value="propertySet">
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="configSel" id="node-input-configSel1"
            value="propertySet" checked="checked">
      <label style="width: 40%;" for="node-input-configSel1"><span data-i18n="editor.UIconfig"></span></label>
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="configSel" id="node-input-configSel2" value="fileSet">
      <label style="width: 40%;" for="node-input-configSel2"><span data-i18n="editor.fileconfig"></span></label>
    </div>
<br>
    <div class="row" style="margin-left: 20px;" id="node-row-fileSet">
        <label><span data-i18n="editor.filename"></span><span style="color: #ff0000;">*</span></label>
        <input id="node-input-configfile" type="text" style="width: 400px;" data-i18n="[placeholder]editor.confFileholder">
    </div>

    <!-- object propertyの設定 -->
    <div class="form-group" id="node-row-propertySet" style="margin-left: 20px;">
        <div class="form-row">
            <label style="margin-right: 10px;" for="node-input-storeInterval">
                <span data-i18n="editor.period"></span></label>
            <input type="number" min="0" step="10" style="display: inline-block; width: auto;" id="node-input-storeInterval">
            <label for="node-input-storeAsync" style="margin-left: 20px;"><span data-i18n="editor.async"></span></label>
            <input type="checkbox" id="node-input-storeAsync" style="display: inline-block; width: auto;">
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;" for="node-input-objectName">
                <span data-i18n="editor.objectname"></span></label>
            <input type="text" style="width: 300px" id="node-input-objectName">
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;"
                for="node-input-objectKey"><span data-i18n="editor.objectKey"></span>
                <span style="color: #ff0000;">*</span></label>
            <input class="form-control" type="text" style="width: 300px"
             id="node-input-objectKey" data-i18n="[placeholder]editor.objectKeyholder">
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;"
                for="node-input-objectdescription"><span data-i18n="editor.objectDescription"></span></label>
            <input type="text" style="width: 300px" id="node-input-objectDescription">
        </div>
        <!-- contentData Item の設定ーPLCデータNodeの選択 -->
        <div class="form-row" id="node-row-dItems">
            <label style="margin-right: 10px; vertical-align: middle;"
              for="node-input-dItems"><span data-i18n="editor.dataItems"></span>
              <span style="color: #ff0000;">*</span>
            </label>
            <input type="text" style="width: 300px" id="node-input-dItems">
        </div>
    </div>
<hr>
    <!-- modbus node（設定Node）の選択-->
    <div class="form-row">
        <label for="node-input-ModbusCom" style= "vertical-align: middle;">
            <span data-i18n="editor.modbusNode"></span><span style="color: #ff0000;">*</span></label>
        <input type="text" style="width: 300px" id="node-input-ModbusCom">
    </div>
    <div class="form-row hide">
        <input type="text" style="width: 300px" id="node-input-configReady">
    </div>

</script>

<script type="text/x-red" data-help-name="PLC-Modbus">
    <p>preparing ia-cloud objects for store to CCS</p>

<h3>Inputs</h3>
<dl class="message-properties">
  TBD
</dl>

<h3>Outputs</h3>

<h3>Details</h3>

  </dl>
</script>

<script type="text/javascript">

  RED.nodes.registerType('PLC-Modbus',{
    category: 'iaCloud',
    color:"rgb(231, 180, 100)",
    defaults: {
        name: {value:"PLCModbus"},
        confsel: {value:"propertySet"},
        configfile: {value:"", required: false},
        storeInterval: {value:"10"},
        storeAsync: {value: false},
        objectName: {value:""},
        objectKey: {value:""},
        objectDescription: {value:""},
        dItems: {value:"", type:"Modbus-dItems", required: true},
        ModbusCom: {value:"", type:"Modbus-com", required: true},
        configReady: {value: "", required: true}
    },
    inputs:1,
    outputs:1,
    icon: "ia-cloud.png",  //アイコンはTBD
    label: function() {
        return this.name||this._("Plc-object");
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    },
    oneditprepare: function() {
      $('input[name="configSel"]:radio').change(function() {
            if ($("#node-input-configSel1").is(":checked")) {
                $("#node-row-propertySet").show();
                $("#node-row-fileSet").hide();
                $('#node-input-confsel').val("propertySet");
            } else {
                $("#node-row-fileSet").show();
                $("#node-row-propertySet").hide();
                $('#node-input-confsel').val("fileSet");
            }
      });
      if($("#node-input-confsel").val() == "propertySet"){
        $('#node-input-configSel1').prop('checked', true);
      } else {
        $('#node-input-configSel2').prop('checked', true);
      }
      $('input[name="configSel"]:radio').change();
    },

    oneditsave: function() {
      var configReady = "ready";
      if ($("#node-input-confsel").val() == "propertySet") {
        if (!$("#node-input-objectKey").val()) configReady = "";
      }
      if (($("node-input-confsel").val() == "fileSet") && !$("#node-input-configfile").val()) configReady = "";
      $("#node-input-configReady").val(configReady);

console.log(configReady);
    }
  });

</script>
