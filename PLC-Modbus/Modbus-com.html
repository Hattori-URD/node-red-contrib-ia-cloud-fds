<script type="text/x-red" data-template-name="Modbus-com">
  <div class="form-group" id="modbus-com-block">
    <div class="form-row">
      <label for="node-config-input-name"><i class="fa fa-tag"></i>
        <span data-i18n="editor.name"></span></label>
      <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row hidden">
        <input type="text" id="node-config-input-requiredSet">
    </div>
    <div class="form-row">
        <label for="node-config-input-refreshCycle"><span data-i18n="editor.cycle"></span>
          <span style="color: #ff0000;">*</span></label>
        <input type="number" min="0.1" step="0.1" style="width: 300px" id="node-config-input-refreshCycle">
    </div>
    <div class="form-row">
        <label for="node-config-input-maxDataNum"><span data-i18n="editor.maxDataNum"></span>
            <span style="color: #ff0000;">*</span></label>
        <input type="number" min="1" style="display: inline-block; width: 70px;" id="node-config-input-maxDataNum">
        <label for="node-input-noBlanck" style="margin-left: 20px;">
          <span data-i18n="editor.noBlanck"></span></label>
        <input type="checkbox" id="node-input-noBlanck" style="display: inline-block; width: auto;">
    </div>
    <div class="form-row">
        <label for="node-config-input-comType"><span data-i18n="editor.comType"></span></label>
        <select style="width: 150px;" id="node-config-input-comType">
            <option selected="selected" value="TCP">Modbus/TCP</option>
            <option value="RTU">Modbus/RTU</option>
            <option value="ASCII">Modbus/ASCII</option>
        </select>
    </div>
    <div class="form-group" id="etherConf">
        <div class="form-row">
            <label for="node-config-input-etherPort"><span data-i18n="editor.etherPort"></span>
              <span style="color: #ff0000;">*</span></label>
            <input type="text" style="width: 300px" id="node-config-input-etherPort">
        </div>
        <div class="form-row">
            <label for="node-config-input-etherAdd"><span data-i18n="editor.netAddress"></span>
              <span style="color: #ff0000;">*</span></label>
            <input type="text" style="width: 300px" id="node-config-input-etherAdd">
        </div>
        <div class="form-row">
            <label for="node-config-input-unitID"><span data-i18n="editor.unitID"></span>
              <span style="color: #ff0000;">*</span></label>
            <input type="text" style="width: 300px" id="node-config-input-unitID">
        </div>
    </div>
    <div class="form-group hide" id="serialConf">
        <div class="form-row">
            <label for="node-config-input-serialPort"><span data-i18n="editor.serialPort"></span>
              <span style="color: #ff0000;">*</span></label>
            <input type="text" style="width: 300px" id="node-config-input-serialPort">
        </div>
        <div class="form-row">
            <label for="node-config-input-serialAdd"><span data-i18n="editor.serialAddress"></span>
              <span style="color: #ff0000;">*</span></label>
            <input type="text" style="width: 300px" id="node-config-input-serialAdd">
        </div>
        <div class="form-row">
            <label for="node-config-input-board"><span data-i18n="editor.board"></span></label>
            <select style="width: 150px;" id="node-config-input-board">
                <option selected="selected" value="115200">115200</option>
                <option value="38400">38400</option>
                <option value="19200">19200</option>
                <option value="9600">9600</option>s
            </select>
        </div>
        <div class="form-row">
            <label for="node-config-input-parity"><span data-i18n="editor.parity"></span></label>
            <select style="width: 150px;" id="node-config-input-parity">
                <option selected="selected" value="even">Even</option>
                <option value="odd">Odd</option>
                <option value="none">None</option>
            </select>
        </div>
    </div>
  </div>
</script>

    <p>preparing ia-cloud objects for store to CCS</p>

</script>

<script type="text/javascript">

  RED.nodes.registerType('Modbus-com',{
      category: 'config',
      defaults: {
          name: {value:"modbusCom"},
          refreshCycle: {value:"60", required:true},
          maxDataNum: {value:64, required:true},
          noBlanck: {value:false, required:true},
          comType: {value:"TCP"},
          etherPort:{value:"" },
          etherAdd:{value:"" },
          unitID:{value:"" },
          serialPort:{value:"" },
          serialAdd:{value:"1" },
          board:{value:"115200" },
          parity:{value:"even" },
          requiredSet: {value: "", required:true},
      },
      label: function() {
          return this.name||this._("Modbus-com");
      },

      oneditprepare: function() {
        //通信種別ボタンが変化したら
        $("#node-config-input-comType").off('change');
        $("#node-config-input-comType").on('change', function() {
            if ($("#node-config-input-comType").val() == "TCP") {
              $("#etherConf").show();
              $("#serialConf").hide();
            } else {
              $("#etherConf").hide();
              $("#serialConf").show();
            }
        });
        $("#node-config-input-comType").change();
      },

      oneditsave: function() {
        var comType = $("#node-config-input-comType").val();
        var requiredSet = "ready";
        $("#modbus-com-block").find("input[type='text']").each(function(idx, obj){
          switch($(obj).attr("id")) {
            case "node-config-input-etherPort":
            case "node-config-input-etherAdd":
            case "node-config-input-unitID":
              if (!$(obj).val() && (comType == "TCP")) requiredSet = "";
              break;
            case "node-config-input-serialPort":
            case "node-config-input-serialAdd":
            case "node-config-input-board":
              if (!$(obj).val() && ((comType == "RTU") || (comType == "ASCII"))) requiredSet = "";
              break;
            default:
              break;
          }
        });
      $("#node-config-input-requiredSet").val(requiredSet);
      }
  });

</script>
