<script type="text/x-red" data-template-name="PLC-Modbus-AE">

    <div class="form-row">
        <label for="node-input-name" ><i class="fa fa-tag"></i>i_Node name</label>
        <input type="text" class="form-control" id="node-input-name">
    </div>

<hr>
    <div class="form-row">
      <input type="text" style="display: none;" id="node-input-confsel" valie="propertySet">
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="configSel" id="node-input-configSel1"
            value="propertySet" checked="checked">
      <label style="width: 40%;" for="node-input-configSel1"> i_オブジェクト設定</label>
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="configSel" id="node-input-configSel2" value="fileSet">
      <label style="width: 40%;" for="node-input-configSel2"> i_設定ファイル</label>
    </div>
<br>
    <div class="row" style="margin-left: 20px;" id="node-row-fileSet">
        <label>i_設定ファイル名を入力してください<span style="color: #ff0000;">*</span></label>
        <input id="node-input-configfile" type="text" style="width: 400px;" placeholder="フルパスのファイル名">
    </div>

    <!-- object propertyの設定 -->
    <div class="form-group" id="node-row-propertySet" style="margin-left: 20px;">
        <div class="form-row">
            <label style="margin-right: 10px;" for="node-input-storeInterval">
                i_収集周期</label>
            <input type="number" min="0" step="10" style="display: inline-block; width: auto;" id="node-input-storeInterval">
            <label for="node-input-storeAsync" style="margin-left: 20px;">i_非同期収集</label>
            <input type="checkbox" id="node-input-storeAsync" style="display: inline-block; width: auto;" disabled='disabled'>
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;" for="node-input-objectName">
                i_Objectname</label>
            <input type="text" style="width: 300px" id="node-input-objectName">
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;"
                for="node-input-objectKey">i_objectKey
                <span style="color: #ff0000;">*</span></label>
            <input class="form-control" type="text" style="width: 300px"
             id="node-input-objectKey" placeholder="必須: 固有のキー" >
        </div>
        <div class="form-row">
            <label style="margin-right: 10px;"
                for="node-input-objectdescription">i_Objectdescription</label>
            <input type="text" style="width: 300px" id="node-input-objectDescription">
        </div>

        <!-- contentData Item の設定ーA&E情報Nodeの選択 -->
        <div class="form-row" id="node-row-AnE">
            <label style="margin-right: 10px; vertical-align: middle;"
                for="node-input-AnE">i_A&E情報
                <span style="color: #ff0000;">*</span>
              </label>
            <input type="text" style="width: 300px" id="node-input-AnE">
        </div>
    </div>
<hr>
    <!-- modbus node（設定Node）の選択-->
    <div class="form-row">
        <label for="node-input-ModbusCom" style= "vertical-align: middle;">
            i_Modbus node<span style="color: #ff0000;">*</span></label>
        <input type="text" style="width: 300px" id="node-input-ModbusCom">
    </div>
    <div class="form-row hide">
        <input type="text" style="width: 300px" id="node-input-objectConfig">
    </div>

</script>

<script type="text/x-red" data-help-name="PLC-Modbus-AE">
    <p>preparing ia-cloud objects for store to CCS</p>

</dl>

<h3>Outputs</h3>

  TBD
  </dl>

<h3>Details</h3>

  </dl>
</script>

<script type="text/javascript">

  RED.nodes.registerType('PLC-Modbus-AE',{
    category: 'iaCloud',
    color:"rgb(231, 180, 100)",
    defaults: {
        name: {value:"PLCModbusAE"},
        confsel: {value:"propertySet"},
        configfile: {value:"", required: false},
        storeInterval: {value:"300"},
        storeAsync: {value: true},
        objectName: {value:""},
        objectKey: {value:""},
        objectDescription: {value:""},
        AnE: {value:"", type:"Modbus-AnE", required: true},
        ModbusCom: {value:"", type:"Modbus-com", required: true},
        objectConfig: {value: "", required: true}
    },
    inputs:1,
    outputs:1,
    icon: "ia-cloud.png",  //アイコンはTBD
    label: function() {
        return this.name||this._("Plc-object");
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    },
    oneditprepare: function() {
      $('input[name="configSel"]:radio').change(function() {
            if ($("#node-input-configSel1").is(":checked")) {
                $("#node-row-propertySet").show();
                $("#node-row-fileSet").hide();
                $('#node-input-confsel').val("propertySet");
            } else {
                $("#node-row-fileSet").show();
                $("#node-row-propertySet").hide();
                $('#node-input-confsel').val("fileSet");
            }
      });
      if($("#node-input-confsel").val() == "propertySet"){
        $('#node-input-configSel1').prop('checked', true);
      } else {
        $('#node-input-configSel2').prop('checked', true);
      }
      $('input[name="configSel"]:radio').change();
    },

    oneditsave: function() {
      var objectConfig = "ready";
      if ($("#node-input-confsel").val() == "propertySet") {
        if (!$("#node-input-objectKey").val()) objectConfig = "";
      }
      if (($("node-input-confsel").val() == "fileSet") && !$("#node-input-configfile").val()) objectConfig = "";
      $("#node-input-objectConfig").val(objectConfig);
    }
  });

</script>
