<script type="text/x-red" data-template-name="modbusPLC-object">


    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>i18n_Node name</label>
        <input type="text" style="width: 300px" id="node-input-name">
    </div>
<hr>
    <div class="form-row">
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="node-input-configSel" id="node-input-configSel1"
            value="propertySet" checked="checked">
      <label style="width: 40%;" for="node-input-configSel1"> i18n_オブジェクト設定</label>
      <input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
            name="node-input-configSel" id="node-input-configSel2" value="fileSet">
      <label style="width: 40%;" for="node-input-configSel2"> i18n_設定ファイル</label>
    </div>
<br>
    <div class="form-group hide"  id="node-row-fileSet" style="width:300px;">
        <div class="input-group" style="margin-left: 20px; margin-right: 10px;">
            <input type="file" id="node-input-configfile" style="display: none;" accept=".json">
            <label>i18n_設定ファイルを選択してください</label>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="$('#node-input-configfile').click();"><i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
                </span>
                <input id="dummy_file" type="text" class="form-control" placeholder="select file..." disabled>
            </div>
        </div>
    </div>


    <!-- modbus propertyの設定　-->
    <div class="form-group" id="node-row-propertySet" >
        <div class="form-row">
            <label style="margin-left: 20px; margin-right: 10px;"
                for="node-input-objectname">i18n_Objectname</label>
            <input type="text" style="width: 300px" id="node-input-objectname">
        </div>
        <div class="form-row">
            <label style="margin-left: 20px; margin-right: 10px;"
                for="node-input-objectKey">i18n_objectKey</label>
            <input type="text" style="width: 300px" id="node-input-objectKey">
        </div>
        <div class="form-row">
            <label style="margin-left: 20px; margin-right: 10px;"
                for="node-input-objectDiscription">i18n_Objectdiscription</label>
            <input type="text" style="width: 300px" id="node-input-object Discription">
        </div>
        <!-- contentData Item の設定Nodeの選択　-->
        <div class="form-row">
            <label style="margin-left: 20px; margin-right: 10px; vertical-align: middle;"
                for="node-input-dataItems">i18n_Data items</label>
            <input type="text" style="width: 300px" id="node-input-dataItems">
        </div>
    </div>
<hr>
    <!-- modbus node（設定Node）の選択-->
    <div class="form-row">
        <label for="node-input-comNode" style= "vertical-align: middle;">i18n_modbus node</label>
        <input type="text" style="width: 300px" id="node-input-comNode">
    </div>


</script>

<script type="text/x-red" data-help-name="modbusPLC-object">
    <p>preparing ia-cloud objects for store to CCS</p>

<h3>Inputs</h3>
<dl class="message-properties">
  TBD
</dl>

<h3>Outputs</h3>
  <dl class="message-properties">
  TBD
  </dl>

<h3>Details</h3>
  <dl class="message-properties">
  TBD
  </dl>
</script>

<script type="text/javascript">

    RED.nodes.registerType('modbusPLC-object',{
        category: 'iaCloud',
        color:"rgb(231, 180, 100)",
        defaults: {
            name: {value:"modbusPLC"},
            configSel: {value:"propertySel", required:true},
            configfile: {value:""},
            objectName:{value:""},
            objectKey:{value:""},
            objectDiscription: {value:""},
            dataItems:{value:"", type:"modbus-dataItems"},
            comNode:{value:"あとで", required:false }
        },
        inputs:1,
        outputs:1,
        icon: "bridge.png",  //アイコンはTBD
        label: function() {
            return this.name||this._("Plc-object");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            $('input[name="node-input-configSel"]:radio').change(function() {
                if ($(this).val() == "propertySet") {
                    $("#node-row-propertySet").show();
                    $("#node-row-fileSet").hide();
                } else {
                    $("#node-row-fileSet").show();
                    $("#node-row-propertySet").hide();
                }
            });
            $('#node-input-configfile').change(function() {
              $('#dummy_file').val($(this).val());
            });
            $("node-input-configSel").change();
       }
    });

</script>
