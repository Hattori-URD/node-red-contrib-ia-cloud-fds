<script type="text/html" data-template-name="ia-cloud-conf-updater">
    <div id = "property-form">
        <div class="form-row">
            <label for="node-input-FDSKey"><i class="fa fa-tag"></i> <span data-i18n="editor.FDSKey"></span></label>
            <input type="text" id="node-input-FDSKey" data-i18n="[placeholder]editor.FDSKey">
        </div>
        <label style="width:50px; margin-left:10px; text-align:right;"><span data-i18n="editor.interval"></span></label>
        <input type="number" d="node-input-interval" required="required"
            step="1" min="1" max="720" style="width:80px; margin-left:10px; display:inline-block; text-align:right;">
        <div class="row">
            <label><span data-i18n="editor.rules"></span></label>
        </div>
        <div class="form-row node-input-rule-container-row">
            <ol id="node-input-rule-container"></ol>
        </div>
        <hr>
        <div class="form-row">
            <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="editor.name"></span></label>
            <input type="text" id="node-input-name" data-i18n="[placeholder]editor.name">
        </div>
         <!-- 隠しのNodeプロパティ -->
        <div class="form-row hide">
            <input type="text" id="node-input-configReady">
            <input type="number" id="node-input-outputs"/>
        </div>

    </div>
</script>



<script type="text/javascript">

    RED.nodes.registerType('ia-cloud-conf-updater',{
        category: 'iaCloud',
        color:"rgb(231, 180, 100)",
        align: "left",
        defaults: {
            name: {value:""},
            FDSKey: {value:""},
            interval: {value:false},
            rules: {value:[{dataName:""}]},
            outputs: {value:1},
            configReady: {value:"", required: true}
        },
        inputs:0,
        outputs:1,
        outputLabels: function(index) {
            return this.rules[index].nodeName;
        },
        icon: "ia-cloud.png",
        label: function() {
            return this.name||this._("editor.defaultName");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        paletteLabel: function() {
            return this._("editor.palletLabel") || "config updater";
        },
        oneditprepare: function() {
            var node = this;

            const lblnodeName = node._("editor.nodeName");

            // editableList item のhtml要素
            const paraForm =`
                <label style="width:80px; text-align: right;">${lblnodeName}</label>
                <input required="required" class="dataName"" placeholder="${lblnodeName}" type="text"
                    style="width:120px; display:inline-block; text-align:left;">
            `;

            $("#node-input-rule-container").css('min-height','150px').css('min-width','450px').editableList({
                
                sortable: true,
                removable: true,
                height: 180,
                
                addItem: function(container,i,rule) {

                    // 追加ボタンが押されたら、ruleは 空{} で呼ばれます。
                    if(!rule.hasOwnProperty("dataName")) {
                        rule = {dataName:""}
                    };
                    let row = $('<div></div>',{style:"margin-top: 6px;"}).appendTo(container);
                    $(paraForm).appendTo(row1);
                    let outputspan = $('<span/>',{style:"float: right; margin-top: 6px;"}).appendTo(row);
                    outputspan.append(' &#8594; <span class="node-input-rule-index">'+(i+1)+'</span> ');

                    // dataItem parameters
                    row.find(".nodeName").val(rule.nodeName);
                },

                sortItems: function(items) {
                    items.each(function(i, elm){
                        elm.find(".node-input-rule-index").text((i + 1));
                    });
                },
                removeItem: function(dItem){
                    let items = $('#node-input-rule-container').editableList("items");
                    items.each(function(i, elm){
                        elm.find(".node-input-rule-index").text((i + 1));
                    });
                },
            });

            for (var i=0;i<node.rules.length;i++) {
                var rule = node.rules[i];
                $("#node-input-rule-container").editableList('addItem',rule);
            }
        },
        
        oneditsave: function() {

            let node = this;
            let configReady = "ready";
            let items = $("#node-input-rule-container").editableList('items');
            // ruleデータ設定を作成
            node.rules = [];
            items.each(function(i, elm){
                let item = { nodeName: elm.find(".dataName").val() };
                // nodeName is not null
                if (!item.nodeName) configReady = "";
                node.rules.push(item);
            });
            // 設定完了フラグをセット
            $("#node-input-configReady").val(configReady);
            // sets output port number
            $("#node-input-outputs").val(node.rules.length);
        },

        oneditresize: function(size) {
            // エディタがリサイズされたら
            let height = size.height;

            // editableList以外の行の高さを引く
            let rows = $("#property-form>*:not(.node-input-rule-container-row)");
            for (let i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            // editableListのマージンを引く
            const editorRow = $("#property-form>div.node-input-rule-container-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            
            height += 16;   // この意味はわからない。Node-RED core の Change nodeのソースから。
            
            // height 360 を最大とする。
            if (height > 360) height = 360;

            // editableListの高さを設定。editableListが非表示の時は正しく動作しない。
            $("#node-input-rule-container").editableList('height',height);
        }
    });

</script>
