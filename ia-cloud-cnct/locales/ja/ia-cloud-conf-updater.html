<script type="text/html" data-help-name="ia-cloud-conf-updater">
    <!-- ここにNode機能の概要を、50文字以内で記述-->
    <p>接続済みのia-cloudからフロー内の各Nodeが使用する設定情報を所得し、Node名称を基に各出力ポートからメッセージ出力する。</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>接続先CCS<span class="property-type">CCS接続先ノード</span></dt>
        <dd>ia-cloud接続ノード（ia-cloud-cnct）設定したia-cloud CCS接続先</dd>
        <dt>データソースのユニークキー<span class="property-type">文字列</span></dt>
        <dd>ia-cloud接続ノード（ia-cloud-cnct）で設定したこの機器のユニークキー</dd>
        <dt>更新確認間隔<span class="property-type">数値</span></dt>
        <dd>ia-cloudへ設定情報の更新の確認を行う周期（1時間単位）</dd>
        <dt>設定情報の出力先<span class="property-type">リスト</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>設定情報名称<span class="property-type">文字列</span></dt>
            <dd>出力する設定情報名称。ia-cloudから取得した設定情報から、この名称の設定情報飲みを取り出し、指定の出力ポートに出力する。</dd>
            <dt>出力先ポート番号<span class="property-type">数値（自動）</span></dt>
            <dd>抽出されたdataValueが出力されるポート番号。エントリーの順番で自動に付与される。左端のハンドルで順番を変更することが可能。</dd>
        </dl>
        <dt>ノード名前<span class="property-type">文字列</span></dt>
        <dd>個別のNodeに付与する名前</dd>
    </dl>
    <h3>入力メーッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>configbject <span class="property-type">iaCloud 設定情報</span></dt>
        <dd>対象の名称を持った設定情報を、それぞれの出力ポートへ出力</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>本nodeは、同一フロー内のia-cloud-cnct Nodeの設定情報に基づいて、接続済みのia-cloud　CCSから自身のフロー内の各Nodeが使用する設定情報をオブジェクトにまとめたconfigObjectsをretrieveリクエストにより所得し、設定情報名称を基に各出力ポートからメッセージ出力する</p>
    <p>取得した各Nodeの設定情報をオブジェクトにまとめたconfigObjectsは、ファイルシステムに格納され、次回起動に各出力ポートから出力する</p>

</script>
