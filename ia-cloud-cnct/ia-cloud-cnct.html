<script type="text/x-red" data-template-name="ia-cloud-cnct">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="ia-cloud-cnct.url"></span></label>
        <input id="node-input-url" type="text" placeholder="https://">
    </div>
    <div class="form-row">
        <label for="node-input-userID"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-input-userID">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-FDSKey"> <span data-i18n="ia-cloud-cnct.FDSKey"></span></label>
        <input type="text" id="node-input-FDSKey">
    </div>
    <div class="form-row">
        <label for="node-input-comment"> <span data-i18n="ia-cloud-cnct.comment"></span></label>
        <input type="text" id="node-input-comment">
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-details" style="display: inline-block; width: auto; vertical-align: top;">
         <label for="node-input-details" style="width: 70%;"><span data-i18n="common.label.details"></span></label>
         <div style="margin-left: 20px" class="node-input-details-row hide">
            <div class="form-row">
                 <label for="node-input-cnctRetryInterval"><span data-i18n="ia-cloud-cnct.cnctRetryInterval"></span></label>
                 <input type="number" min="0" id="node-input-cnctRetryInterval">
            </div>
            <div class="form-tips" id="tip-cnctRetryInterval"><span data-i18n="ia-cloud-cnct.tip-cnctRetryInterval"></span></div>
            <div class="form-row">
                 <label for="node-input-tappingInterval"><span data-i18n="ia-cloud-cnct.tappingInterval"></span></label>
                 <input type="number"  min="0" id="node-input-tappingInterval">
            </div>
            <div class="form-tips" id="tip-tappingInterval"><span data-i18n="ia-cloud-cnct.tip-tappingInterval"></span></div>
         </div>
    </div>

</script>

<script type="text/x-red" data-help-name="ia-cloud-cnct">
    <p>Provides APIs for an ia-cloud CCS</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dt>request <span class="property-type">string</span></dt>
    <dd>An ia-cloud Web API <code>request</code> supposed to be sent to a CCS. It has to be one of "store", "retrieve" and "convey".</dd>
    <dt>dataObject<span class="property-type">object</span></dt>
    <dd> </dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dt>payload <span class="property-type">string | object</span></dt>
    <dd>The body of the response. The node can be configured to return the body
         as a string, attempt to parse it as a JSON string or leave it as a
         binary buffer.</dd>
    <dt>statusCode <span class="property-type">number</span></dt>
    <dd>The status code of the response, or the error code if the request could not be completed.</dd>
</dl>

<h3>Details</h3>
<p>The set of url,id and password is supposed tobe provided from a ia-cloud CCS service provider. </p>

<h4>Proxy</h4>
<p>If running behind a proxy, the standard <code>http_proxy=...</code> environment
variable should be set and Node-RED restarted.</p>

<h4>Do not use multiple nodes with same FDSKey.</h4>
<p>When multiple ia-cloud connection nodes used, FDSKey has to be unique. </p>


</script>

<script type="text/javascript">

    RED.nodes.registerType('ia-cloud-cnct',{
        category: 'iaCloud',
        color:"rgb(231, 180, 100)",
        align: "right",
        defaults: {
            name: {value:"ia-cloud-cnct"},
            url:{value:"", required: true, validate:function(v) { return (v.trim().indexOf("https://") === 0)} },
            FDSKey: {value:"", required: true},
            comment:{value:""},
            cnctRetryInterval:{value:60, validate: RED.validators.number()},
            tappingInterval:{value:24, validate: RED.validators.number()}
        },
        credentials: {
            userID: {type:"text"},
            password: {type: "password"}
        },

        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||this._("ia-cloud-connection");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            $("#node-input-details").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-details-row").show();
                } else {
                    $(".node-input-details-row").hide();
                    $('#node-input-cnctRetryInterval').val(60);
                    $('#node-input-tappingInterval').val(24);
                }
            });
            if ($('#node-input-cnctRetryInterval').val() != 60
                || $('#node-input-tappingInterval').val() != 24)
            {
                $('#node-input-details').prop('checked', true);
            } else {
                $('#node-input-details').prop('checked', false);
            }
            $("#node-input-details").change();

        }
    });

</script>
