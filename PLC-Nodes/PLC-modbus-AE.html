<script type="text/javascript">

    // httpAdmin で作成したエンドポイントからPLC通信設定Nodeの共通スクリプトを読み込み
    $.getScript("PLCAnEscript").done(function(script, textStatus){

        let cfg = new PLCAENodeConfig();

        // Nodeプロパティーのデフォルト設定を上書き
        cfg.defaults.name.value = "PLC-Modbus-AE"; 
        cfg.defaults.comNode.value = "通信Node";
        cfg.defaults.comNode.type = "Modbus-com";
        cfg.defaults.contentType.value = "Alarm&Event";

        // DataItem設定リストのデバイスsellect要素のoptionを定義
        cfg.defaults.deviceTypeDef.value = {
            AnE: [{value:"Coil", text:"Coil"},{value:"IS", text:"IS"},
                    {value:"HR", text:"HR"},{value:"IR", text:"IR"},]
        }

        //  デフォルトのPLCデータ項目を定義
        cfg.defaults.defaultDataItem.value = {
            itemType:"AnE",
            commonName:"Alarm&Event",
            AnE: {deviceType:"Coil", address:0 , logic:"pos", AnECode:"", AnEDesc:""}
        };

        // NodeをNode-REDへ登録
        RED.nodes.registerType('PLC-Modbus-AE', cfg);
    });

</script>
