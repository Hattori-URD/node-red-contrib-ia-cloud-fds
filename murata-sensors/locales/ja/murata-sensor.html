<script type="text/html" data-help-name="murata-sensor">
    <!-- ここにNode機能の概要を、50文字以内で記述-->
    <p>村田製作所製無線センサ用ゲートウェイを接続するノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        
        <dt>通信ノード<span class="property-type">通信ノード</span></dt>
        <dd>村田S/Sゲートウエイ通信に使用する通信設定ノードの選択・新規作成</dd>
        <dt>オブジェクトの設定<span class="property-type">タブ</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>計測周期<span class="property-type">数値</span></dt>
            <dd>振動データをを定期的に収集する場合の周期（秒）</dd>
            <dt>オブジェクトキー<span class="property-type">文字列</span></dt>
            <dd>村田センサのオブジェクトに付与するユニークなキー文字列</dd>
            <dt>オブジェクトの説明<span class="property-type">文字列</span></dt>
            <dd>村田センサオブジェクトのわかりやすい説明</dd>
        </dl>
        <dt>データ項目の設定<span class="property-type">タブ</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>データ構造<span class="property-type">文字列</span></dt>
            <dd>センサデータのデータ構造。デフォルトは、iaCloudData</dd>
            <dt>FFT有無<span class="property-type">選択</span></dt>
            <dd>FFT分析の有効・無効の設定</dd>
            <dt>データ名称<span class="property-type">文字列</span></dt>
            <dd>データに付与する名称。デフォルトでは、センサのデータ項目名を使用する</dd>
            <dd>センサのデータ項目名は、以下の通り</dd>
            <dt>RMS</dt>
            <dd>サンプル期間内の加速度データ分布のRMS(実効値)</dd> 
            <dt>尖り度</dt>
            <dd>サンプル期間内の加速度データ分布の尖り度</dd>
            <dt>温度</dt>
            <dd>センサの温度</dd>
            <dt>電池電圧</dt>
            <dd>センサモジュールの電池電圧</dd>
            <dt>電波強度</dt>
            <dd>無線通信の電波強度</dd>
            <dt>FFT有効時の設定<span class="property-type"></span></dt>
            <dl class="message-properties" style="margin-left: 8px">
                <dt>データ名称<span class="property-type">文字列</span></dt>
                <dd>データに付与する名称。デフォルトでは、センサのデータ項目名を使用する</dd>
                <dd>センサのデータ項目名は、以下の通り</dd>
                <dt>ピーク周波数1〜5 </dt>
                <dd>FFT分析の結果の振幅スペクトラムにおける最大ピーク加速度の周波数から、５番目までのピーク加速度の周波数</dd>
                <dt>ピーク加速度1〜5 </dt>
                <dd>FFT分析の結果の振幅スペクトラムにおける最大ピーク加速度から、５番目までのピーク加速度</dd>
            </dl>
        </dl>
    </dl>
    <h3>入力メーッセージ</h3>
        <p>msr.configObjectsに更新された設定情報が入力されると、その新しい設定に従ってデータの収集を開始する。</p>
    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>ia-cloudオブジェクトのcontentData。エラーが発生した場合は、エラーコメント。</dd>
        <dt>request <span class="property-type">文字列（固定）</span></dt>
        <dd>ia-cloudリクエスト内容。"store"固定</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject。contentDataの各データ項目は設定したがったセンサデータ項目。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>村田製作所製の無線振動センサのデータを、ゲートウエイ機器から取得し、ia-cloudオブジェクトを生成するノード</p>
    <p>センサのデータ測定間隔とFFT解析の有効・無効を設定できる</p>

</script>
