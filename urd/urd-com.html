<script type="text/html" data-template-name="urd-com">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row node-config-input-serial">
        <label for="node-config-input-serial"><i class="fa fa-random"></i> <span data-i18n="serial.label.serialport"></span></label>
        <input type="text" id="node-config-input-serial">
    </div>
</script>

<script type="text/html" data-help-name="urd-com" charset="utf-8">
    <p>This node receives EnOcean communication from the sensor device that supports EnOcean communication made by URD, and stores the ESP message for each sensor ID in urd-obj node.</p>
    <p>This node needs to plug an EnOcean dongle into the USB port.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('urd-com', {
        category: 'config',
        defaults: {
            name: { name: 'urd-com' },
            serial: { type: 'ia-cloud-serialport', required: true }
        },
        label() {
            const serialNode = RED.nodes.node(this.serial);
            return this.name || (serialNode ? serialNode.label().split(':')[0] : this._('serial.label.serial'));
        },
        oneditprepare() {
            const nodeName = $('#node-config-input-name').val();
            if (nodeName === '') {
                $('#node-config-input-name').val('urd-com');
            }
        },
        oneditsave() {},
    });
</script>
